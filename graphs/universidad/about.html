	<script>
	    function sobre(obj) {
	        var classes = obj.className.split(/\s+/);
	        var ciudad = classes[1].substr(2, 3);
	        $(".pt" + ciudad).toggleClass("ptSobre");
	        $(".et" + ciudad).toggleClass("etSobre");
	        $(".sd" + ciudad).toggleClass("sdSobre");
	    }
	    $(function() {
	        $(".pt").hover(function() { sobre(this); });
	        $(".et").hover(function() { sobre(this); });
	        $(".sd").hover(function() { sobre(this); });
	    });
	</script>
